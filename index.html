<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial area's plot survey form</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="container">  
		<form id="person-form" class="contact" action="" method="post">
            <h1 style="text-align: center; font-size: 3em; color: rgb(240, 13, 13);">Raj Associates</h1>
            <hr>
            
            <div class="container">  
                <form class="survey" action="" method="post">
                    <h3 style="text-align: center;">Generate New Leads</h3>
                    <hr>
                    
                    <div class="col50 colleft">
                        <div class="col50 colleft">
                            <div class="date">
                                <label date="Date"></label>
                                <input placeholder="Date" type="date" required autofocus>
                            </div>
                            
                          
                            <div class="wd50">
                                <label name="">Source</label>
                                <input placeholder="Source of data" type="text" required autofocus>
                            </div>
                            <div class="wd50">
                                <label name="">Location</label>
                                <input placeholder="Enter Location" type="text" required>
                            </div>
                        </div>
                        <div class="col50 colright">
                            <div class="wd50">
                                <label name="">Size</label>
                                <input placeholder="Enter Size" type="tel" required>
                            </div>
                            <div class="wd50">
                                <label name="">Plot / Building</label>
                                <input placeholder="Plot / Building" type="text" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col50 colright">
                        <div class="col50 colleft">
                            <div class="wd50">
                                <label name="">Name of Person</label>
                                <input placeholder="Name of person" type="text" required>
                            </div>
                            <div class="wd50">
                                <label name="">Floor</label>
                                <input placeholder="Enter Floor Details" type="text" required>
                            </div>
                        </div>
                        <div class="col50 colright">
                            <div class="wd50">
                                
                                <label name="">Phone Number</label>
                                <input placeholder="Landline / Mobile" type="text" required>
                                <label name="">Surveyor Name</label>
                                <input placeholder="Enter Surveyor Details" type="text" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="wd100"><hr></div>
                    
                    <div class="col50 colleft">
                        <div class="wd50">
                            <label name="">Demand Quoted</label>
                            <input placeholder="Demand" type="text" required>
                        </div>
                        <div class="wd100">
                            <label name="">Building Power Details</label>
                            <input placeholder="Enter Power Details" type="text" required>
                        </div>
                    </div>
        
                    <div class="col50 colright">
                        <div class="wd100">
                            <label name=""> Quoted Price</label>
                            <input placeholder="Quoted Amount" type="text" required>
                        </div>
                        <div class="wd100">
                            <label name="">Select Lead Type</label>
                            <select>
                                <option value="">Select</option>
                                <option value=" ">Dealer</option>
                                <option value=" ">Customer</option>
                                
                            </select> 
                        </div>
                    </div>
                    
                    <div class="wd100"><hr></div>
                    
                    <div class="wd100">
                        <label name="">Other Important Details</label>
                        <p><strong></strong></p>
                    </div>
        
                    <div class="wd100 question-checkbox">
                        <div class="col50 colleft">

                            <p>Road access available to property ?</p>
                            <label name=""><input type="checkbox" value=""> Yes</label>
                            <label name=""><input type="checkbox" value=""> No</label>
        
                            <p>Follow-Up Required ?</p>
                            <label name=""><input type="checkbox" value=""> Yes</label>
                            <label name=""><input type="checkbox" value=""> No</label>
        
                            <p>Was pushy/Only focused on price ?</p>
                            <label name=""><input type="checkbox" value=""> Yes</label>
                            <label name=""><input type="checkbox" value=""> No</label>
        
                            <p>Double side plot / shed / building </p>
                            <label name=""><input type="checkbox" value=""> Yes</label>
                            <label name=""><input type="checkbox" value=""> No</label>
        
                            <p>Interested in office visit ?</p>
                            <label name=""><input type="checkbox" value="">Yes</label>
                            <label name=""><input type="checkbox" value=""> No</label>
        
                            
                        </div>
        
                        <div class="col50 colright">
                            
                            <p>Deal Negotiable</p>
                            <label name=""><input type="checkbox"  value=""> Yes</label>
                            <label name=""><input type="checkbox"  value=""> No</label>
        
                            <p>Property Age</p>
                            <label name=""><input type="checkbox"  value=""> Old</label>
                            <label name=""><input type="checkbox"  value=""> New</label>
        
                            <p>Behavior</p>
                            <label name=""><input type="checkbox"  value=""> Good</label>
                            <label name=""><input type="checkbox"  value=""> Bad</label>
        
                            <p>Met Owner ?</p>
                            <label name=""><input type="checkbox"  value=""> Yes</label>
                            <label name=""><input type="checkbox"  value=""> No</label>
        
                            <p>Property Photos Available ?</p>
                            <label name=""><input type="checkbox"  value=""> Yes</label>
                            <label name=""><input type="checkbox"  value=""> No</label>
        
                            
                        </div>
                    </div>
        
                    <div class="col50 colleft">
                        <div class="wd100">
                            <label name=""> Overall Experience of Visit :-</label> 
                            <br>
                            <label for="experience1">üòÄ Excellent </label>
                            <input type="radio" id="experience1" name="experience" value="">
                            <label for="experience2">üòê Good </label> 
                            <input type="radio" id="age2" name="experience" value="">
                            <label for="experience3">üòë Not Good </label>
                            <input type="radio" id="age3" name="experience" value="">
                            <hr>
                            
                        </div>
                    </div>
    
                    <div class="wd100">
                        <label name="">Final Survey Remarks</label>
                        <textarea placeholder="Insert final remarks here ... üôã" required></textarea>
                    </div>
                    
                    <div class="wd100">
                        <button name="submit" type="submit" id="" data-submit="...Sending">Submit</button>
                    </div>
                    
                    <ul id="err-list"></ul>
                </form>
            </div>

        
<script src="./js/app.js"></script>

</body>
</html>
